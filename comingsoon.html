<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Bootstrap live Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/9d24440128.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/comingsoon.css">
    <!-- <link rel="stylesheet" href="../indexcss.css"> -->
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
</head>
<body>
    
    <section id="coming-soon-page">

        <div class="container">
            <div class="comingsoon-content-box row">
                <div class="comingsoon-logo">
                    <a href=""><img src="img/jibran.png" alt="" class="comingsoon-logo-img"></a>
                </div>
                <div class="comingsoon-timer" id="comingsoon-timer">
                    <div class="comingsoon-days" id="comingsoon-dy">
                        <h1 id="comingsoon-days">3</h1>
                        <small>Days</small>
                    </div>
                    <div id="comingsoon-colon-dy">:</div>
                    <div class="comingsoon-hours" id="comingsoon-hr">
                        <h1 id="comingsoon-hours">3</h1>
                        <small>Hours</small>
                    </div>
                    <div id="comingsoon-colon-hr">:</div>
                    <div class="comingsoon-minutes" id="comingsoon-min">
                        <h1 id="comingsoon-minutes">3</h1>
                        <small>Minutes</small>
                    </div>
                    <div id="comingsoon-colon-min">:</div>
                    <div class="comingsoon-seconds" id="comingsoon-sec">
                        <h1 id="comingsoon-seconds">3</h1>
                        <small>Seconds</small>
                    </div>
                </div>
                <div class="comingsoon-timer-heading">
                    <h1 class="comingsoon-registration"><b>Your classes will start on 9th March 2023</b></h1>
                    <h3 class="comingsoon-rest"><b>Classes timing & schedule will be updated for you on this page.</b></h3>
                </div>
            </div>
        </div>
    </section>

    <script src="js/comingsoon.js"></script>

</body>
</html>
